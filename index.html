<!DOCTYPE html>
<html>
<head>
    <title>Google maps demo</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=REPLACE_YOUR_API_KEY"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>

/* Always set the map height explicitly to define the size of the div
 * element that contains the map. */
#map {
    height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
<!-- Single button -->
<div style="z-index:10000;position:absolute;top:10px;left:10px;" class="btn-group">
    <button type="button" class="btn btn-primary" style="width:60px;height:60px;border-radius: 50%" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-equalizer"></span>
    </button>
    <ul class="dropdown-menu" style="margin-top: 3px;background-color:#f4f4f4">
        <li><a><label class="btn btn-default">
            <b>Upload geoJSON</b>&nbsp;<span class="	glyphicon glyphicon-cloud-upload"></span>
            <input type="file" name="file" id="file" style="display: none;">
        </label></a></li>
        <li role="separator" class="divider"></li>
        <li><a onclick="selectHigh()" data-toggle="tooltip" data-placement="right" title="high usage frequency - greater than 1375"><span class="glyphicon glyphicon-map-marker" style="color:red;"></span>&nbsp;Polygon</a></li>
        <li><a onclick="selectMed()"><span class="glyphicon glyphicon-map-marker" style="color:darkgreen;"></span>&nbsp;Med usage</a></li>
    </ul>
</div>

<div id="map">loading google map... please wait, if there is no maps display. Replace you API key on index.html</div>

    <div id="message" class="toast" style="background-color:grey;color:white;display:none;position: absolute; z-index: 100;bottom: 10px; left: 10px;width:100%;max-width:300px;padding:10px;opacity: 0.9;border-radius:30px;">
        <div class="toast-body">
            <b>Successfully visualized geoJSON</b>
        </div>
    </div>


<script src="js/controller.js"></script>>

</body>
</html>
